<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtraction</title>
</head>
<body>
<div id="wrapper">
    <input type="text" id="firstNumber" value="13.33" disabled>
    <input type="text" id="secondNumber" value="22.18" disabled>

    <div id="result"></div>
</div>
<script src="subtract.js"></script>
<script>
    window.onload = function () {
        let n1 = document.getElementById("firstNumber").value;
        let n2 = document.getElementById("secondNumber").value;

        document.getElementById("result").textContent = Number(n1) - Number(n2);
    }
</script>
</body>
</html>
