<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3']);">
<script>
    function create(sentences) {
        for (let sentence of sentences) {
            let divElement = document.createElement("div");
            let pElement = document.createElement("p");
            pElement.textContent = sentence;
            pElement.style.display = "none";
            divElement.appendChild(pElement);
            divElement.addEventListener("click", (event) => {
                event.srcElement.children[0].style.display = "block";
            });
            document.getElementById("content").appendChild(divElement);
        }
    }
</script>
</body>
</html>
